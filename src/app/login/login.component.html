<div class="container">
    <div class="row">
         <div class="col-md-12">
                <div class="card card-nav-tabs">
                        <div class="card-header">
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper">
                                    <span class="nav-tabs-title">AGRILEGO </span>
                                    <ul class="nav nav-tabs" data-tabs="tabs">
                                        <li class="active">
                                            
                                            <a href="#login" data-toggle="tab">
                                                <i class="material-icons">view_compact</i>
                                                Đăng Nhập
                                            <div class="ripple-container"></div></a>
                                        </li>
                                        <li class="">
                                            <a href="#messages" data-toggle="tab">
                                                <i class="material-icons">person_add</i>
                                                Đăng Ký
                                            <div class="ripple-container"></div></a>
                                        </li>
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                    
                        <div class="card-content">
                            <div class="tab-content">
                                <div class="tab-pane active" id="login">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-3"></div>
                                                <div class="col-md-6">
                                                    <form (submit)="Userlogin()">
                                                        <div class="row">
                                                            <div>
                                                                <div class="form-group form-black label-floating is-empty">
                                                                    <label class="control-label">Tài khoản</label>
                                                                    <input type="email" name="username" [(ngModel)]="account.username" #username="ngModel" class="form-control" required>
                                                                </div>
                                                            </div>
                                                            <div>
                                                                <div class="form-group form-black label-floating is-empty">
                                                                        <label class="control-label">Mật khẩu</label>
                                                                        <input type="password" name="password" [(ngModel)]="account.password" #password="ngModel" class="form-control" required>
                                                                </div>
                                                            </div>
                                                           <div class="row">
                                                                <div class="col-md-4"></div>
                                                                <div class="col-md-4">
                                                                        <button type="submit" class="btn btn-success btn-block btn-round">Đăng Nhập</button>
                                                                </div>
                                                           </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="tab-pane" id="messages">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-10">
                                                    <form>
                                                            <div class="row">
                                                                <div class="col-md-4">
                                                                    <div class="form-group form-black label-floating is-empty">
                                                                        <label class="control-label">Họ & Tên</label>
                                                                        <input type="text" class="form-control"  required>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-4">
                                                                    <div class="form-group form-black label-floating is-empty">
                                                                            <label class="control-label">Số điện thoại</label>
                                                                            <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  maxlength="12" name="phone" [(ngModel)]="register.phone" #phone="ngModel" class="form-control" required>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-4">
                                                                        <div class="form-group form-black label-floating is-empty">
                                                                                <label class="control-label">Năm sinh</label>
                                                                                <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  maxlength="4" class="form-control" 
                                                                                name="birthday" [(ngModel)]="register.birthday" #birthday="ngModel" required>
                                                                        </div>
                                                                </div>
                                                               
                                                            </div>
                                                            <div class="row">
                                                                    <div class="col-md-6">
                                                                        <div class="form-group form-black label-floating is-empty">
                                                                            <label class="control-label">Email</label>
                                                                            <input type="email" class="form-control" name="email" [(ngModel)]="register.email" #email="ngModel" required>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <div class="form-group form-black label-floating is-empty">
                                                                            <label class="control-label">Mật khẩu</label>
                                                                            <input type="password" class="form-control" name="password" [(ngModel)]="register.password" #password="ngModel" required>
                                                                        </div>
                                                                    </div>
                                                              </div>
                                                              <div class="row">
                                                                <div class="col-md-6">
                                                                    <div class="form-group form-black label-floating is-empty">
                                                                        <label class="control-label">Chọn Ngôn Ngữ</label>
                                                                        <select class="form-control" name="languages" [(ngModel)]="register.languages" #languages="ngModel" required>
                                                                            <option value="" disabled selected></option>
                                                                            <option value="VN"> Tiếng Việt </option>
                                                                            <option value="EN"> Tiếng Anh </option>
                                                                            
                                                                           
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="form-group form-black label-floating is-empty">
                                                                        <label class="control-label">Chọn Khu Vực</label>
                                                                        <select class="form-control" name="area" [(ngModel)]="register.area" #area="ngModel" required>
                                                                            <option value="" disabled selected></option>
                                                                            <option value="HCM"> TP. Hồ Chí Minh</option>
                                                                            <option value="VT"> Vũng Tàu </option>
                                                                           
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                              </div>
                                                                
                                                                
                                                            <div class="row">
                                                                    
                                                                    <div class="col-md-12">
                                                                            <div class="form-group form-black label-floating is-empty">
                                                                                    <label class="control-label">Địa chỉ</label>
                                                                                    <input type="text" class="form-control" name="address" [(ngModel)]="register.address" #address="ngModel" required>
                                                                            </div>
                                                                    </div>
                                                             </div>       
                                                            <div class="row">
                                                                    <div class="col-md-5"></div>
                                                                    <div class="col-md-2">
                                                                            <button type="submit" (click)= Register() class="btn btn-success btn-block btn-round">Đăng Ký</button>
                                                                    </div>
                                                            </div>
                                                        </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </div>
         </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-side modal-bottom-right" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">Thông báo</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
               <p>Tài khoản hoặc mật khẩu không hợp lệ...</p>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
